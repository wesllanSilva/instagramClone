<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Instagram</title>
    </head>

    <body>
        <div class="instagram">

            <div class="instagram-celular">
                <img src="img/insta01.png"  alt="celular">
            </div>
            <!--Essa div acima é referente a imagem do celular do lado esquerdo-->

            <div class="instagram-continue"><!-- Div do lado direito -->
                <div class="group"><!--Essa div é o container da foto de perfi e dos botões -->
                    <img src="img/instagram-logo-1.png" class="logo-instagram" alt="logo-instagram">

                    <div class="imagem-perfil"><!--Esta div é para foto do perfil-->
                        <img src="img/insta_filho.jpg"  alt="foto-perfil">
                    </div>
                    <a href="#" class="insta-login">Continuar como Wesllan</a>
                    <a href="#" class="insta-logout">Trocar conta</a>
                </div>
                <div class="group"><!--Essa div é o container que tem apenas texto-->
                    <p class="not-account">Não é wesllan?</p>
                    <p class="notaccount">
                        <!--Utilizando a tag span para agrupar os elemnetos de texto-->
                        <span class="link-blue">Alterar conta</span>
                        ou 
                        <span class="link-blue">Inscreva-se</span>
                    </p>
                </div>
                
                <div class="get-the-app">
                   <p class="get-app">Baixe o Aplicativo</p> 
                   <div class="download"><!--Essa div é para acertar os botões das img lado a lado e não em colunas-->
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                   </div>
                </div>
            </div>
        </div>
    </body>
     
</html>
