<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <title>Instagram</title>
    </head>

    <body>
        <div class="instagram">

            <div class="instragram-celular">
                <img src="img/insta01.png" width="400px" alt="celular">
            </div>
            <!--Essa div acima é referente a imagem do celular do lado esquerdo-->>

            <div class="instagram-login"><!-- Div do lado direito -->
                <div class="group"><!--Essa div é o container da foto de perfi e dos botões -->
                    <img src="img/instagram-logo-1.png" width="175px" class="logo-instagram" alt="logo-instagram">

                    <div class="imagem-perfil"><!--Esta div é para foto do perfil-->
                        <img src="img/insta_filho.jpg" width="200px" alt="foto-perfil">
                    </div>
                    <a href="home" class="insta-login">Continuar como Wesllan</a>
                    <a href="home" class="insta-logout">Trocar conta</a>
                </div>
                <div class="group"><!--Essa div é o container que tem apenas texto-->
                    <p class="not-account">Não é wesllan?</p>
                    <p class="notaccount">
                        <!--Utilizando a tag span para agrupar os elemnetos de texto-->
                        <span class="link-blue">Alterar conta</span>
                        ou 
                        <span class="link-blue">Inscreva-se</span>
                    </p>
                </div>
            </div>
            <div>
                <div class="Get-the-app">
                    
                </div>
            </div>
        </div>
    </body>
</html>
